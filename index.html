<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Searchbar - From Scratch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="search-container">
        <div class="row">
            <input id="input-box" type="text" id="search" placeholder="Start searching..." autocomplete="off" />
            <button id="searchIconButton" onclick="onSearchClick()">
                <img id="searchIcon" src="SearchIcon.svg" />
            </button>
        </div>
        <div class="results-container">
            
        </div>
    </div>

    <script src="main.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</body>
</html>
